<section class="load-file">
  <div class="container" appDnd (fileDropped)="onFileDropped($event)">
    <input type="file" #fileDropRef id="fileDropRef" multiple (change)="fileBrowseHandler($event.target)" />
    <app-icon-upload />
    <h3>Arrastre un archivo</h3>
    <h3>o</h3>
    <label for="fileDropRef">Buscar un archivo</label>
  </div>
  <p class="my-2">El archivo ser√° asignado directamente a este usuario.</p>
  <div class="files-list">
    <div class="single-file" *ngFor="let file of files; let i = index">
      <div class="file-icon" style="width: 50px">
        <app-icon-file />
      </div>
      <div class="info">
        <h4 class="name">
          {{ file?.name }}
        </h4>
        <p class="size">
          {{ formatBytes(file?.size) }}
        </p>
        <app-progress-file [progress]="file?.progress" />
      </div>

      <div class="delete" (click)="deleteFile(i)">
        <app-icon-delete />
      </div>
    </div>
  </div>
</section>

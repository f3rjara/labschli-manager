<section class="dialog" #dialog_delete>
  <h1 mat-dialog-title>Borrar archivo</h1>
  <div mat-dialog-content>Deseas eliminar el archivo?</div>
  <div mat-dialog-actions>
    <button mat-button mat-dialog-close>No</button>
    <button mat-button mat-dialog-close  (click)="deleteFile()">Si</button>
  </div>
</section>

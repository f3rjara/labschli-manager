<ng-container *ngIf="!isShowTableComponent; else showTableComponent">
  <div class="show-mat-spinner">
    <mat-spinner></mat-spinner>
  </div>
</ng-container>
<ng-template #showTableComponent>
  <section *ngIf="dataTableShow && dataTableShow.length > 0" class="my-20">
    <mat-form-field>
      <mat-label>Buscar coinicidencias por: </mat-label>
      <input matInput (keyup)="applyFilter($event)" #input />
    </mat-form-field>

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
        <ng-container *ngFor="let column of columnsTable" [matColumnDef]="column">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>{{ column }}</th>
          <td mat-cell *matCellDef="let row">
            <ng-container *ngIf="column != 'show'"> {{ row[column] }}</ng-container>
            <div class="example-button-container m-2" *ngIf="column == 'show'">
              <button mat-mini-fab
                      aria-label="Ver Usuario"
                      color="primary"
                      class=" hover:bg-teal-800 shadow-md"
                      [routerLink]="row[column]">
                <mat-icon class="text-emerald-50 hover:text-white w-auto h-auto">visibility</mat-icon>
              </button>
            </div>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columnsTable"></tr>
        <tr mat-row *matRowDef="let row; columns: columnsTable"></tr>
      </table>

      <mat-paginator
        [pageSize]="5"
        [length]="dataSource.data.length"
        [pageSizeOptions]="[5, 10, 25, 100]"
        aria-label="Seleccionar pÃ¡gina de usuarios">
      </mat-paginator>
    </div>
  </section>

  <ng-container *ngIf="!dataTableShow || dataTableShow.length == 0">
    <app-empty-data-table [title]="emptyTitleTable"></app-empty-data-table>
  </ng-container>
</ng-template>

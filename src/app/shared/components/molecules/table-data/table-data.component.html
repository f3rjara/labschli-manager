<section *ngIf="dataTableShow && dataTableShow.length > 0" class="my-20">
  <mat-form-field>
    <mat-label>Buscar coinicidencias Por: </mat-label>
    <input matInput (keyup)="applyFilter($event)" #input />
  </mat-form-field>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

      <ng-container *ngFor="let column of columnsTable" [matColumnDef]="column">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>{{ column }}</th>
        <td mat-cell *matCellDef="let row" [routerLink]="[row[column]]">
          <ng-container *ngIf="column != 'show'"> {{ row[column] }}</ng-container>
          <button *ngIf="column == 'show'"  mat-mini-fab disabled aria-label="Mostrar">
            <mat-icon>visibility</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columnsTable"></tr>
      <tr mat-row *matRowDef="let row; columns: columnsTable"></tr>

    </table>

    <mat-paginator [pageSize]="2" [length]="dataSource.data.length"  [pageSizeOptions]="[2, 5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
</section>


<ng-container *ngIf="!dataTableShow || dataTableShow.length == 0">
  <app-empty-data-table [title]="'No hay usuarios por mostrar'"></app-empty-data-table>
</ng-container>

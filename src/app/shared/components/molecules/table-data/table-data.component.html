{{dataTable|json}}

<section *ngIf="dataTable.length > 0" class="my-20">
  <mat-form-field>
    <mat-label>Buscar coinicidencias Por: </mat-label>
    <input matInput (keyup)="applyFilter($event)" #input />
  </mat-form-field>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

      <ng-container *ngFor="let column of columnsTable" [matColumnDef]="column">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>{{ column }}</th>
        <td mat-cell *matCellDef="let row">{{ row[column] }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columnsTable"></tr>
      <tr mat-row *matRowDef="let row; columns: columnsTable"></tr>

    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
</section>


<ng-container *ngIf="!dataTable || dataTable.length == 0">
  <app-empty-data-table [title]="'No hay usuarios por mostrar'"></app-empty-data-table>
</ng-container>

<div class="sm:mx-auto sm:w-full sm:max-w-sm">
  <img class="mx-auto h-10 w-auto" src="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=600" alt="Your Company">
  <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">Consultar certificados</h2>
</div>

<div class="flex justify-center ">
  <div class="w-1/5 ">
    <div class="mt-2">
      <input id="documentId" type="text"
      placeholder="Digite su documento de identidad"
      autocomplete="off"
      formControlName="documentId"
      class="rounded-none  h-12 px-2 block w-full border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
    </div>

    <div class="flex w-full mt-5 justify-center">
      <button
      *ngIf="showSpinner"
      [ngClass]="{'bg-slate-400 hover:bg-slate-400' : false}"
      class=" flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600" color="primary" type="submit">
        Consultar
      </button>

  </div>

</div>


</div>
<mat-spinner *ngIf="showSpinner" />

<div class="container mx-auto px-4 bg-slate-100">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>



    <!-- Weight Column -->
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef> Tipo </th>
      <td mat-cell *matCellDef="let element"> {{element.type}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="weight">
      <th mat-header-cell *matHeaderCellDef> peso </th>
      <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
    </ng-container>

     <!-- Name Column -->
     <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> acci√≥n </th>
      <td mat-cell *matCellDef="let element"> {{element.action}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>

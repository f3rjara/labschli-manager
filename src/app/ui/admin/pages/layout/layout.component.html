<mat-sidenav-container class="h-full">
  <mat-sidenav  #drawer class="w-60" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
  [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">

    <mat-list>
      <mat-list-item class="list-item-user">
        <div class="flex flex-col items-center py-4 h-25">
          <mat-icon class="mb-3">account_circle</mat-icon>
          <h4>{{ profileAuthUser?.name }} {{ profileAuthUser?.lastname }}</h4>
          <p class="text-xs">{{ profileAuthUser?.email }}</p>
        </div>
      </mat-list-item>
      <mat-divider></mat-divider>
    </mat-list>

    <mat-nav-list>
      <a mat-list-item routerLink="/admin/dashboard"><mat-icon matListItemIcon>dashboard</mat-icon> Dashboard</a>
    </mat-nav-list>
    <mat-nav-list>
      <a mat-list-item routerLink="/admin/usuarios"><mat-icon matListItemIcon>group</mat-icon> Usuarios</a>
    </mat-nav-list>
    <mat-nav-list>
      <a mat-list-item routerLink="/admin/perfil"><mat-icon matListItemIcon>manage_accounts</mat-icon> Perfil</a>
    </mat-nav-list>
    <mat-nav-list>
      <a mat-list-item routerLink="/admin/roles"><mat-icon matListItemIcon>settings</mat-icon> Roles</a>
    </mat-nav-list>
    <mat-nav-list>
      <a mat-list-item (click)="logout()"><mat-icon matListItemIcon>logout</mat-icon> Cerrar sesi√≥n</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>

<div class="grid grid-rows-1 mb-5">
  <p>
    Para agregar un nuevo <b>Administrador</b>, este de ser creado primero como un usuario tipo <code>'admin'</code>
  </p>
  <p>Si desea actualizar un usuario como administrador, busque y modifique el tipo de rol del usuario.</p>
</div>

<app-table-data
  [columnsTable]="columnsAdminUsers"
  [dataSource]="dataAdminUser"
  [emptyTitleTable]="'No hay administradores por Mostrar'"
  (eventActionSelect)="eventActionSelect($event)">
</app-table-data>

<app-loadder *ngIf="isLoadderShow"></app-loadder>
